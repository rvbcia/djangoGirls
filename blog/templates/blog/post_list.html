<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rvbcia's blog</title>
</head>
<body>
    <div><a href="/"> Blog from Django Girls tutorial </a> </div>

    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h2><a href=""> {{ post.title }}</a> </h2>
            <p> {{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
</body>
</html>
